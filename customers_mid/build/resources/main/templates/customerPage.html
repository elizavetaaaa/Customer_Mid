
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>

<body>
<h2> Your Customers</h2>
<div th:unless="${#lists.isEmpty(customers)}">
    <dl th:each="customer : ${customers}">
        <dt class="customerHeadline">
            <span th:text="${customer.getLastName}">Last Name</span>
            <span th:text="${customer.getFirstName}">First Name</span>
            <span th:text="${customer.getEmailAddress}">Email Address</span>
            <span th:text="${customer.getJobTitle}">Job Title</span>
            <span th:text="${customer.getMobilePhone}">Mobile Phone</span>
            <span th:text="${customer.getCity}">City</span>
            <span th:text="${customer.getWebPage}">Web Page</span>
        </dt>

    </dl>
</div>

<div th:if="${#lists.isEmpty(customers)}">
    <p>No customers</p>
</div>

<h3>Add a customer</h3>
<form method="post" th:action="@{/customerPage}">


    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" size="50"/><br/>
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" size="50"/><br/>
    <label for="emailAddress">Email Address:</label>
    <input type="text" name="emailAddress" id="emailAddress" size="15"/><br/>
    <label for="jobTitle">Job Title:</label>
    <input type="text" name="jobTitle" id="jobTitle" size="15"/><br/>
    <label for="mobilePhone">Mobile Phone:</label>
    <input type="text" name="mobilePhone" id="mobilePhone" size="15"/><br/>
    <label for="city">City:</label>
    <input type="text" name="city" id="city" size="15"/><br/>
    <label for="webPage">Web Page:</label>
    <input type="text" name="webPage" id="webPage" size="15"/><br/>

    <input type="submit"/>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</form>
</body>
</html>
